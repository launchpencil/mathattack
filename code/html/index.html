<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角比早押しゲーム</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="time">10</div>
        <h1 id="q">
            <math>
                sin<mn>1</mn><mn>3</mn>
            </math>
        </h1>
    </header>

    <div class="answer">
        <div class="yoko">
            <div id="1" class="select">
                <math>
                    <mo></mo>
                    <mfrac>
                        <mn>1</mn>
                        <msqrt>
                            <mn>3</mn>
                        </msqrt>
                    </mfrac></math>
            </div>
            <div id="2" class="select"><mo></mo>1</div>
            <div id="3" class="select">
                <math>
                    <mo></mo>
                    <msqrt>
                        <mn>3</mn>
                    </msqrt></math>
            </div>
        </div>
        <div class="yoko">
            <div id="4" class="select">
                <math>
                    <mo></mo>
                    <mfrac>
                        <msqrt>
                            <mn>3</mn>
                        </msqrt>
                        <mn>2</mn>
                    </mfrac></math>
            </div>
            <div id="5" class="select">
                <math>
                    <mo></mo>
                    <mfrac>
                        <msqrt>
                            <mn>2</mn>
                        </msqrt>
                        <mn>2</mn>
                    </mfrac></math>
            </div>
            <div id="6" class="select">
                <math>
                    <mo></mo>
                    <mfrac>
                        <mn>1</mn>
                        <mn>2</mn>
                    </mfrac></math>
            </div>
        </div>
        <div class="yoko">
            <div id="7" class="select">なし</div>
            <div id="0" class="select">0</div>
        </div>
    </div>
</body>
<script src="js/init.js"></script>
<script src="js/index.js"></script>
</html>
